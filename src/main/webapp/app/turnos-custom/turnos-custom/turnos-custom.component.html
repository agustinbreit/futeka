<div>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let cancha of canchas">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{cancha.tipo}}
                </mat-panel-title>
                <mat-panel-description>
                    {{cancha.nombre}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-accordion>
                <mat-expansion-panel *ngFor="let turno of cancha.turnos">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <!--:'+0000'-->
                            {{turno.fechaTurno | date: 'HH:mm'}}
                        </mat-panel-title>
                        <mat-panel-description>
                            {{turno.estado}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <mat-form-field>
                        <input matInput placeholder="First name">
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="Age">
                    </mat-form-field>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-expansion-panel>
    </mat-accordion>
</div>
